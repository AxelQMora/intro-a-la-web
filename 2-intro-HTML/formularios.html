<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Formularios</h1>
    <form>
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" required/>

        <br/>

        <label for="phone-number">Teléfono</label>
        <input type="tel" id="phone-number"/>

        <br/>

        <label for="email">Correo</label>
        <input type="email" id="email"/>

        <br/>

        <label for="age">Edad</label>
        <input type="number" id="age"/>

        <br/>

        <label for="password">Contraseña</label>
        <input type="Password" id="password"/>

        <br/>
        
        <label for "avatar">Agrega tu foto de perfil</label>
        <input type="file" id="avatar" accept="image/png ,image/jpeg"/>
        
        <br/>

        <fieldset>
            <legend>¿Cuáles son tus hobbies?</legend>
          
            <div>
              <input type="checkbox" id="sports" />
              <label for="sports">Deportes</label>
            </div>
          
            <div>
              <input type="checkbox" id="knit" />
              <label for="knit">Tejer</label>
            </div>

            <div>
              <input type="checkbox" id="read" />
              <label for="read">Leer</label>
            </div>
          
            <div>
              <input type="checkbox" id="play-instrument" />
              <label for="play-instrument">Tocar un instrumento</label>
            </div>

            <div>
              <input type="checkbox" id="music" />
              <label for="music">Escuchar música</label>
            </div>
          
            <div>
              <input type="checkbox" id="movies" />
              <label for="movies">Películas/Series</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Selecciona tu grado escolar actual</legend>

            <div>
                <input type="radio" id="primaria" name="school-grade"/>
                <label for="primaria">Primaria</label> 
            </div>

            <div>
                <input type="radio" id="secundaria" name="school-grade"/>
                <label for="secundaria">Secundaria</label> 
            </div>

            <div>
                <input type="radio" id="preparatoria" name="school-grade"/>
                <label for="preparatoria">Preparatoria</label> 
            </div>

            <div>
                <input type="radio" id="universidad" name="school-grade"/>
                <label for="universidad">Universidad</label> 
            </div>

            <div>
                <input type="radio" id="posgrado" name="school-grade"/>
                <label for="posgrado">Maestría/Posgrado</label> 
            </div>
          </fieldset>

          <br/>

          <input type="range"/>

          <br/>

          <input type="color"/>

          <br/>

          <input type="date"/>

          <br/>
          <br/>
          
          <button>Registrarse!</button>

    </form>

</body>
</html>
